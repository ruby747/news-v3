name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'public/data/trends_kr.json'
      - 'src/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.ts'
  workflow_dispatch: {}
  schedule:
    - cron: '0 */2 * * *' # every 2 hours

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Build
        env:
          BASE_PATH: /news-v3/
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
